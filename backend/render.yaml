services:
  - type: web
    name: apna-doctor-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false
